<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Cadastro de Produto</title>

</h:head>

<h:body>
	<style type="text/css">
.ui-datalist .ui-datalist-content {
	border: 0 none
}

.ui-datalist ul {
	padding: 0px 10px 0 20px;
	margin: 5px 0;
}

.value {
	font-weight: bold;
}

.ui-autocomplete-itemtip {
	-moz-box-sizing: content-box;
	-webkit-box-sizing: content-box;
	box-sizing: content-box;
}
</style>

	<h:form>

		<h2>Cadastro de Produto</h2>

		<p:panel id="formularioProduto" header="Cadastro de Produto"
			style="margin-bottom:40px">

			<p:growl id="msgs" sticky="true" />

			<h:panelGrid columns="2" cellpadding="2">

				<p:outputLabel value="ID:" for="acID" />
				<p:autoComplete id="acID"
					value="#{produtoController.produtoForm.id}" readonly="true" />

				<p:outputLabel value="Nome:" for="acNome" />
				<p:autoComplete id="acNome"
					value="#{produtoController.produtoForm.nome}" />
					
				<p:outputLabel value="Valor:" />
				<p:inputNumber value="#{produtoController.produtoForm.valor}" decimalSeparator="," thousandSeparator="." symbol="R$" 
					minValue="1" autocomplete="false" />                	
 				
								
				</h:panelGrid>
					
				<br></br>

				<h:panelGrid columns="5" cellpadding="0">

					<p:growl id="growl" life="2000" />

					<p:commandButton value="Cadastrar" id="btnCadastrar"
						action="#{produtoController.cadastrar}" style="margin-right:20px;"
						styleClass="ui-priority-primary" />

					<p:commandButton value="Alterar" id="btnAlterar"
						action="#{produtoController.alterar}" style="margin-right:20px;"
						styleClass="ui-priority-primary" />

					<p:commandButton value="Excluir" id="btnExcluir"
						action="#{produtoController.excluir}" style="margin-right:20px;"
						styleClass="ui-priority-primary" />

					<p:commandButton value="Limpar" id="btnLimpar"
						action="#{produtoController.limpar}" style="margin-right:20px;"
						styleClass="ui-priority-primary" />

			</h:panelGrid>

		</p:panel>




	</h:form>

</h:body>

</html>
